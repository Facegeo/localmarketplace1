<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Farmer Login | Local Farmers MarketPlace</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'assets/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

    <link rel="icon" href="{% static 'assets/favicons/icon.jpg' %}">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-header bg-success text-white text-center">
          <h4>Farmer Login</h4>
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'login-farmer' %}">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
              {% if messages %}
              <div class="mb-3">
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }} mt-2">{{ message }}</div>
                {% endfor %}
              </div>
            {% endif %}
            <button type="submit" class="btn btn-success w-100">Login</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <small>Don't have an account? <a href="{% url 'register-farmer' %}" class="text-success">Register here</a></small>
        </div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
